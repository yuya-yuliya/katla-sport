<div class="container">
  <h2>Product Store List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Product Code</th>
      <th scope="col">Product Name</th>
      <th score="col">Quantity</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let storeItem of storeItems">
        <th scope="row">{{storeItem.id}}</th>
        <td>{{storeItem.product.code}}</td>
        <td>{{storeItem.product.name}}</td>
        <td>{{storeItem.quantity}}</td>
        <td>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="Add group">
      <button routerLink="/request/{{this.hiveSectionId}}" type="button" class="btn btn-primary">Add Product Request</button>
    </div>
  </div>
</div>

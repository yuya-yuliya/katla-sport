<div class="container">
  <h2>Store Product Request Editor</h2>
  <form (ngSubmit)="onSubmit()" #productRequestForm="ngForm">
    <div class="form-group">
      <label for="hiveSectionId" id="hiveSectionIdLabel">Store Hive Section Id</label>
      <select class="custom-select" id="hiveSectionId" aria-describedby="hiveSectionIdLabel" required [(ngModel)]="request.hiveSectionId" 
        name="hiveSectionId" #hiveSectionId="ngModel">
        <option *ngFor="let hiveSection of hiveSections" [value]="hiveSection.id">{{hiveSection.id}} {{hiveSection.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="productId" id="productIdLabel">Product Id</label>
      <select class="custom-select" id="productId" aria-describedby="productIdLabel" required [(ngModel)]="request.productId" 
        name="productId" #productId="ngModel">
        <option *ngFor="let product of products" [value]="product.id">{{product.id}} {{product.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity" id="quantityLabel">Quantity</label>
      <input type="number" class="form-control" id="quantity" aria-describedby="quantityLabel" required min="1" [(ngModel)]="request.quantity"
        name="quantity" #quantity="ngModel">
      <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)" class="alert alert-danger">
        <div *ngIf="quantity.errors.required">Product Quantity is required.</div>
        <div *ngIf="quantity.errors.number">Not valid Product Quantity.</div>
      </div>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" [disabled]="!productRequestForm.form.valid" class="btn btn-success">Save</button>
      </div>
    </div>
  </form>
</div>
